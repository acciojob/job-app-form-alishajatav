<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
		
		<label for="name" >Name</label>
		<input type="Text" id="name"  name="Name" required="yes" placeholder="Yes"><br><br>

		<label for="email" >Email</label>
		<input type="email" id="email" name="Email" required="yes"  placeholder="Yes"><br><br>
	
		<label >Gender</label>
		<input type="radio" name="gender" value="male"  required="yes">male
		

		<input type="radio"  name="gender" value="female"  required="yes">female
		<!-- <label>Gender</label> --><br><br>
	
		<label for="laptop">Car Brands</label>
		<select id="laptop" name="Laptop Brands" >
			<option value="">>--Select a Laptop--<</option>
			<option value="Apple" >Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br><br>

		<label for="age">Age</label>
		<input type="number" id="age" name="Age" required="yes"  placeholder="Yes"><br><br>
		
        <label for="dob">Date of Birth</label>
		<input type="date" id="dob" name="Date of Birth" required="yes"  placeholder="Yes"><br><br>
		
		<label for="password">Password</label>
		<input type="password" id="password" name="password" required="yes"  placeholder="Yes"> <br><br>

		<label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio"  name="Portfolio URL" required="yes">
		
		<button type="submit" name="Submit Button">Submit</button>
			
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
